<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osler AI Dashboard - Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .osler-green {
            background: linear-gradient(135deg, #7CB342 0%, #8BC34A 50%, #9CCC65 100%);
        }

        .osler-sidebar {
            background: linear-gradient(180deg, #7CB342 0%, #689F38 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dark-card {
            background: linear-gradient(135deg, #2E3B2E 0%, #1C2A1C 100%);
        }

        .schedule-card {
            background: linear-gradient(135deg, #34495E 0%, #2C3E50 100%);
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar-icon {
            transition: all 0.3s ease;
        }

        .sidebar-icon:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .nav-active {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }

        .osler-btn {
            background: linear-gradient(135deg, #7CB342 0%, #8BC34A 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .osler-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 179, 66, 0.4);
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .pill-badge {
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .heart-rate-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .body-part {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .body-part:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
    </style>
</head>
<body class="bg-gray-100">
<div id="root"></div>

<!-- Load Components -->
<script src="./js/components/Sidebar.js"></script>
<script src="./js/components/Header.js"></script>
<script src="./js/components/Dashboard.js"></script>
<script src="./js/components/Medical.js"></script>
<script src="./js/components/Diagnostics.js"></script>
<script src="./js/components/EHR.js"></script>
<script src="./js/components/AIAnalysis.js"></script>
<script src="./js/components/Settings.js"></script>

<!-- Main App -->
<script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
        const [activeTab, setActiveTab] = useState('diagnostics');
        const [user, setUser] = useState({
            name: 'Bocchi Rock',
            avatar: 'https://images.unsplash.com/photo-1494790108755-2616b9fc6168?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80'
        });

        const renderContent = () => {
            switch (activeTab) {
                case 'diagnostics':
                    return <Diagnostics />;
                case 'medical':
                    return <Medical />;
                case 'ehr':
                    return <EHR />;
                case 'ai-analysis':
                    return <AIAnalysis />;
                case 'dashboard':
                    return <Dashboard />;
                case 'settings':
                    return <Settings />;
                default:
                    return <Diagnostics />;
            }
        };

        return (
            <div className="h-screen flex bg-gray-50">
                <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />

                <div className="flex-1 flex flex-col">
                    <Header user={user} />

                    <main className="flex-1 overflow-y-auto p-6">
                        {renderContent()}
                    </main>
                </div>
            </div>
        );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
